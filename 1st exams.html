<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
			<title>Rate of Change</title>
			
			<script>
			function computeRateOfChange(){ 
			//Input 
			let prevPrice= parseFloat(document.getElementById("prevPrice").value); 
			let currPrice = parseFloat(document.getElementById("currPrice").value);
			
			//process 
			let rateOfChange =(currPrice - prevPrice)/(prevPrice);
			
			// output 
			//let result = rateOfChange + " (Rate of change)" ; 
			document.getElementById("rate").innerHTML = rateOfChange; 
			}
			</script>
			
		</head>
		<body>
			<h1>Rate of Change</h1>
			Previous Price
			<input type="text" id="prevPrice">
				<br>Current Price
					<input type="text" id="currPrice">
						<br>
							<button type="button" onclick="computeRateOfChange()">cal. Rate</button>
							<br>Rate of Change
								<div id="rate"></div>
							</body>
						</html>
