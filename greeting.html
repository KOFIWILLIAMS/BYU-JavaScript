<!DOCTYPE HTML>
<html lang="en-us ">

<head>
    <meta charset="utf-8 ">
    <title>A Program to Say Good morning</title>
    <script>
        function greetUser() {
            let nickName = prompt("Please enter your nick name ");
            let greeting = "Good morning " + nickName + ". How do you do ";
            alert(greeting);
        }
    </script>
</head>

<body>
    <h2>
        Click Hi to continue
    </h2>
    <button type="button " onclick="greetUser() ">Hi</button>
</body>

</html>
