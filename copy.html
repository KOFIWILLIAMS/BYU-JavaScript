<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your math skills</title>

    <script>


        function calculate() {

            let number1 = parseInt(document.getElementById('number1').value);
            let operator = document.getElementById('operator').value;
            let number2 = parseInt(document.getElementById('number2').value);
            let result = parseInt(document.getElementById('result').value);

            let test;
            if (operator == '+') {
                if ((number1 + number2) == result) {
                    test = true;
                } else {
                    test = false;
                }
            } else if (operator == '-') {
                if ((number1 - number2) == result) {
                    test = true;
                } else {
                    test = false;
                }
            } else if (operator == '*') {
                if ((number1 * number2) == result) {
                    test = true;
                } else {
                    test = false;
                }
            } else if (operator == '/') {
                if ((number1 / number2) == result) {
                    test = true;
                } else {
                    test = false;
                }
            } else {
                //document.write('There was a mistake. Please try again.')
                document.getElementById('output').innerHTML = 'There was a mistake. Please try again.';
            }

            if (test != false) {
                //document.write('Correct! Good job!')
                document.getElementById('output').innerHTML = 'Correct! Good job!';
            } else {
               // document.write('Incorrect! Try again!')
               document.getElementById('output').innerHTML = 'Incorrect! Try again!';
            }

        }
    </script>
    
</head>
<body>
    <h1>Test your math skills</h1>
    <input type="text" id="number1" maxlength="3" size="3">
    <input type="text" id="operator" maxlength="1" size="3">
    <input type="text" id="number2" maxlength="3" size="3"> = 
    <input type="text" id="result" size="4">
    <br>
    <button onclick="calculate()">Check</button>
    <p id="output"></p>
</body>
</html>
