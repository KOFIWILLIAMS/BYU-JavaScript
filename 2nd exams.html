<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
			<title>Title</title>
			<script>
			/* Input: * Processing: * Output: */
			function trueOrFalse(){ 
			
			//Input 
			let num1= parseInt(document.getElementById("one").value); 
			let num2 = parseInt(document.getElementById("two").value);
			
			//process 
			var output;
			let sum = num1 + num2;
			
			if ((num1 > 5) && (num2 > 5 ) || (sum > 20)) {
			output = "True";
			} else {
			output = "False";
			}

			// output 
			document.getElementById("display").innerHTML = output;
			}
			</script>
		</head>
		<body>Please enter two numbers:
			<input type="text" id="one" size="5">
				<input type="text" id="two" size="5">
					<button type="button" onclick="trueOrFalse()">Click</button>
					<div id="display"></div>
				</body>
			</html>
